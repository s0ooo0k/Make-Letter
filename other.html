    <meta charset="UTF-8" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Kumar+One&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <link

      type="image/png"
      href="./asset/favicon/favicon-96x96.png"
      sizes="96x96"
    />

      sizes="180x180"
      href="./asset/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./asset/favicon/site.webmanifest" />
    <!-- OG Image -->
    <meta property="og:title" content="MAKE JOB LETTER" />

    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="./asset/logo.png" class="d-inline-block align-text-top" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./develop.html">개발자</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./other.html">타 직종</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/s0ooo0k/Make-Letter"
                >Repository</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main -->
    <div class="main-side2">
      <div class="main-allign">
        <section class="form-section">
          <p class="form-text">각 단계는 5~10초 정도 소요됩니다.</p>
          <form id="controller" class="form-container">
            <section>
              <label>
                직업
                <textarea
                  name="position"
                  placeholder="직업을 입력하세요!"
                  class="form-control"
                ></textarea>
              </label>
            </section>
            <section>
              <label>
                커리어 <br />
                <select name="career" class="form-control">
                  <option value="신입">신입</option>
                  <option value="1~3년차">1~3년차</option>
                  <option value="3~5년차차">3~5년차</option>
                  <option value="5년차~10년차">5년차~10년차</option>
                  <option value="10년 이상">그 이상</option>
                </select>
              </label>
            </section>
            <section>
              <textarea
                name="briefing"
                placeholder="본인에 대한 간단한 설명을 작성해주세요!"
                class="form-control"
              ></textarea>
            </section>
            <section>
              <button class="btn btn-primary">제출</button>
            </section>
          </form>
        </section>
        <section class="print-section" id="box">
          <img
            src="./asset/spinner.gif"
            id="loadSpn"
            class="spinner"
            style="display: none"
          />
          <div id="content-box"></div>
        </section>
      </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer">
      <div class="container text-center">
        <p>&copy;sook. 2025 MAKE LETTER. All Rights Reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script_other.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
